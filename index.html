<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Raleway:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-image">
    <div id="container">
        <div id="days">
            <span class="day" id="sun">SUN</span>
            <span class="day" id="mon">MON</span>
            <span class="day" id="tue">TUE</span>
            <span class="day" id="wed">WED</span>
            <span class="day" id="thu">THU</span>
            <span class="day" id="fri">FRI</span>
            <span class="day" id="sat">SAT</span>
        </div>
        <div id="clock">00:00:00</div>
    </div>
    </div>

    <script src="arquivo.js"></script>
</body>
</html>
